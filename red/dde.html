<script type="text/javascript">

	RED.nodes.registerType('dde endpoint', {
		category: 'config',
		defaults: {
			address: {
				value: "",
				required: true
			},
			port: {
				value: "8888",
				validate: RED.validators.number()
			},
			service: {
				value: "",
				required: true
			},
			timeout: {
				value: 10000
			},
			trackadvise: {
				value: true
			},
			name: {
				value: ""
			}
		},
		label: function () {
			if (this.name) {
				return this.name
			} else if (this.service && this.address) {
				return this.service + "@" + this.address;
			} else {
				return "dde endpoint";
			}
		}
	});
</script>

		<dt>Trigger read</dt>

			same message is sent on the output. Useful when longer cycle times are 
			used, but an instant feedback is needed (for example after changing a 
			variable). Note that the <i>dde</i> nodes are still required to read
			the values of the variables.
		</dd>
	</dl>
	-->
</script>

<script type="text/javascript">
	RED.nodes.registerType('dde', {
		category: 'network',
		defaults: {
			endpoint: {
				value: "",
				type: "dde endpoint",
				required: true
			},
			function: {
				value: "request",
				required: true
			},
			topic: {
				value: ""
			},
			item: {
				value: ""
			},
			format: {
				value: "CF_TEXT"
			},
			command: {
				value: ""
			},
			name: {
				value: ""
			}
		},
		color: "#5FACE0",
		inputs: 1,
		outputs: 1,
		icon: "serial.png",
		label: function () {
			var self = this;

			if (this.name) return this.name;

			var endpointNode = RED.nodes.node(this.endpoint);
			if (endpointNode) {
				if (this.function) {
					return endpointNode.label() + ": " + this._("dde.function." + this.function);
				} else {
					return endpointNode.label()
				}
			}
			return "dde";
		},
		labelStyle: function () {
			return this.name ? "node_label_italic" : "";
		},
		oneditprepare: function () {
			var self = this;

			var fieldFunction = $('#node-input-function');

			var rowTopic = $('#row-node-input-topic');
			var rowItem = $('#row-node-input-item');
			var rowFormat = $('#row-node-input-format');
			var rowCommand = $('#row-node-input-command');

			fieldFunction.change(function() {
				var curVal = fieldFunction.val();

				console.log('fieldFunction', curVal);

				switch (curVal) {
					case 'request':
					case 'poke':
					case 'advise':
					case 'advise-stop':
						rowTopic.show();
						rowItem.show();
						rowFormat.show();
						rowCommand.hide();
						break;
					case 'execute':
						rowTopic.show();
						rowItem.hide();
						rowFormat.hide();
						rowCommand.show();
						break;
					case 'advise-stop-all':
					default:
						rowTopic.hide();
						rowItem.hide();
						rowFormat.hide();
						rowCommand.hide();
				}
			});

			fieldFunction.change();
		},
		oneditsave: function() {
			var func = $('#node-input-function').val();
			this.outputs = func == 'advise' ? 2 : 1;
		}
	});
</script>
